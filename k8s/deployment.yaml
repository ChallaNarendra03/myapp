apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: myapp
        image: narendrachalla/myapp:1.0
        ports:
        - containerPort: 3000
        env:
        - name: COUNT
          value: "5"
